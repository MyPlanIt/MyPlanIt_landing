    <div id="main">
      <img class="main" src="/public/img/dance.png" />
      <section>
        <hgroup style="width: 301px">
          <h1 style="color: #644cf8; margin-bottom: 0px">남들보다 빠르게</h1>
          <h1>서비스 런칭 알림 받기</h1>
        </hgroup>

        <form id="form">
          <input
            id="phonenumber"
            name="phoneNum"
            placeholder="(필수) 전화번호"
            autocomplete="off"
            maxlength="13"
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
            title="010-0000-0000"
            required
          />
          <select id="job" name="job" required>
            <img src="/public/img/detail.png" alt="" />
            <option value="">(필수) 직업</option>
            <option value="중고등학생">중고등학생</option>
            <option value="대학생">대학생</option>
            <option value="취준생">취준생</option>
            <option value="주니어 직장인">주니어 직장인</option>
            <option value="시니어 직장인">시니어 직장인</option>
          </select>

          <h5 class="notice">
            *수집된 정보는 서비스 런칭시 알림 용도로만 사용됩니다.
          </h5>

          <h2 style="opacity: 100%; font-family: Pretendard-SemiBold">
            달성하고 싶은 목표가 있다면 적어주세요. <br />
            당신만을 위한 TO-DO 플랜을 만들어 드릴게요.
          </h2>
          <textarea
            id="todoplan"
            name="todoPlan"
            placeholder="(선택) 이번년도 내 목표는?"
          ></textarea>
          <button id="submit" type="submit">제출하기</button>
        </form>
      </section>
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
